<div class="btn-group btn-block">
    <button type="button" class="btn {{button}} btn-block dropdown-toggle" data-toggle="dropdown">
        <div class="col-xs-9 text-left">{{options[model]}}</div>
        <div class="col-xs-3 text-right"><span class="caret"></span></div>
    </button>
    <ul class="dropdown-menu btn-block" role="menu">
        <li ng-repeat="option in options">
            <a href ng-click="$parent.select({o:option})">{{option}}</a>
        </li>
    </ul>
</div>
